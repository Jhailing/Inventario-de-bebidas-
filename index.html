<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Entrega Final + Ramos Castillo Jhailing</title>
</head>
<body>
    <!-- Container principal página  -->
    <div class="container">
        <!-- titulo  -->
        <div class="titulo mt-3">
            <h1 class="text-center">Inventario de Bebidas</h1>
        </div>
        <!-- div donde se van a recrear las cards  -->
        <div class='mt-5 '>
            <div>
                <h3>Filtrar por precio</h3>
                <label for="min">
                    Min $
                    <input type="number" name="min" id="min" min="0" maxlength="6">
                </label>
                <label for="max">
                    Máx $
                    <input type="number" name="max" id="max" max="300000" maxlength="6">
                </label>
                <input type="submit" value="Filtrar" class="btn btn-success" id="filtro">
                <button class="btn btn-success" id="quitarFiltro">Quitar Filtros</button>
            </div>

            <div id="misProds" class="row w-100 justify-content-center aling-item-center">
                <!-- aca van las tarjetas -->
            </div>
        </div>
        <!-- tabla que genera el orden de los productos seleccionados  -->
        <div class='mt-5'>
            <h4>Tu Carro de Compras</h4>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precios</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <!-- acá tabla de carrito
                     -->
                </tbody>
            </table>
            <h4 id="total">Total a pagar $:</h4>
            <button class="btn btn-success" id="finalizar">Finalizar Compra</button>
            <button class="btn btn-success" id="vaciar">Vaciar Carrito</button>
        </div>
    </div>
    
    <!-- Librerias y script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> 
    <script src="script3.js"></script>
</body>
</html>
